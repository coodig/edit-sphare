  <h1>EditSphare</h1>
  <div class="container mx-auto">
    <h1 class="text-2xl font-bold mb-4">Image Editor</h1>
    <div
      id="toolbar"
      class="mb-4 flex flex-wrap gap-3 items-center"
    >
      <label
        class="cursor-pointer bg-blue-600 text-white px-4 py-2 rounded shadow hover:bg-blue-700 transition"
      >
        Upload Image
        <input type="file" id="upload-image" accept="image/*" class="hidden" />
      </label>

      <button
        id="btn-crop"
        class="bg-green-600 text-white px-4 py-2 rounded shadow hover:bg-green-700 transition"
        >crop
      </button>

      <button
        id="btn-apply-crop"
        class="bg-green-800 text-white px-4 py-2 rounded shadow hover:bg-green-900 transition hidden"
      >
        Apply Crop
      </button>

      <button
        id="btn-cancel-crop"
        class="bg-red-600 text-white px-4 py-2 rounded shadow hover:bg-red-700 transition hidden"
      >
        Cancel Crop
      </button>
